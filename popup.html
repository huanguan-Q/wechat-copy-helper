<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>微信内容研究助手</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 18px;
            color: #1aad19;
            margin: 0;
        }
        
        .feature {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
        }
        
        .feature h3 {
            margin: 0 0 8px 0;
            font-size: 14px;
            color: #333;
        }
        
        .feature p {
            margin: 0;
            font-size: 12px;
            color: #666;
            line-height: 1.4;
        }
        
        .toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 8px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 20px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #1aad19;
        }
        
        input:checked + .slider:before {
            transform: translateX(20px);
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 12px;
        }
        
        .status.active {
            background: #e8f5e8;
            color: #1aad19;
        }
        
        .buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #1aad19;
            color: white;
        }
        
        .btn-primary:hover {
            background: #179b16;
        }
        
        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .license-row {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .license-row input {
            flex: 1;
            padding: 6px 8px;
            font-size: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
        }
        .license-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .license-note {
            font-size: 11px;
            color: #888;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🔧 微信内容研究助手</h1>
    </div>
    
    <div class="feature">
        <h3>🖼️ 图片防盗链绕过</h3>
        <p>自动绕过微信图片防盗链限制，让图片可以正常复制和保存</p>
        <div class="toggle">
            <span>启用</span>
            <label class="switch">
                <input type="checkbox" id="imageBypass" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="feature">
        <h3>📝 文字复制解锁</h3>
        <p>移除文字选择限制，让文章内容可以自由复制</p>
        <div class="toggle">
            <span>启用</span>
            <label class="switch">
                <input type="checkbox" id="textCopy" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="feature">
        <h3>🎯 快捷复制按钮</h3>
        <p>在图片上显示复制按钮，在页面添加全文复制功能</p>
        <div class="toggle">
            <span>启用</span>
            <label class="switch">
                <input type="checkbox" id="quickCopy" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="feature">
        <h3>🔊 音效提示</h3>
        <p>复制成功时播放愉快的音效提示</p>
        <div class="toggle">
            <span>启用</span>
            <label class="switch">
                <input type="checkbox" id="audioEnabled" checked>
                <span class="slider"></span>
            </label>
        </div>
    </div>
    
    <div class="status" id="status">
        ⏳ 检测当前页面状态...
    </div>
    
    <div class="buttons">
        <button class="btn btn-primary" id="refreshBtn">🔄 刷新页面</button>
        <button class="btn btn-secondary" id="helpBtn">❓ 帮助</button>
    </div>

    <div class="feature" id="licenseSection">
        <h3>🔒 许可证</h3>
        <p>购买后输入许可证密钥进行激活。未激活不影响基础功能使用。</p>
        <div class="license-row">
            <input type="text" id="licenseKeyInput" placeholder="输入许可证密钥（例如：XXXX-XXXX-XXXX）" />
        </div>
        <div class="license-row">
            <input type="email" id="licenseEmailInput" placeholder="用于校验的邮箱（可选，推荐使用购买邮箱）" />
        </div>
        <div class="license-actions">
            <button class="btn btn-primary" id="activateLicenseBtn">激活</button>
            <button class="btn btn-secondary" id="validateLicenseBtn">验证</button>
            <button class="btn btn-secondary" id="deactivateLicenseBtn">解绑</button>
        </div>
        <div class="license-note" id="licenseStatus">状态：未激活</div>
        <div class="license-note">
            还没有密钥？<a id="buyLink" href="#" target="_blank">前往购买</a>
        </div>
    </div>

    <div class="feature">
        <h3>ℹ️ 版本信息</h3>
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <span style="font-size: 12px; color: #666;">当前版本：<strong id="currentVersion">1.1.0</strong></span>
            <button class="btn btn-secondary" id="changelogBtn" style="padding: 4px 8px; font-size: 11px;">查看更新日志</button>
        </div>
        <div style="font-size: 11px; color: #888; line-height: 1.4;">
            🎵 新增音效提示 | 🔧 优化图片复制 | ⚙️ 提升用户体验
        </div>
    </div>
    
    <script src="wasmLoader.js"></script>
    <script src="version-manager.js"></script>
    <script src="popup.js"></script>
</body>
</html>
